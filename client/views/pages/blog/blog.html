<template name="blog">
  <div class="parallax-container row valign-wrapper main-section-container">
    <h1 class="valign" style="margin:auto;">Blog</h1>
    <div class="parallax"><img src="https://d33wubrfki0l68.cloudfront.net/img/97a76c037453e9facc0b0dd856c6755264a2a1bb/grid-bg-1.jpg"></div>
  </div>
  <div class='main-container row'>
  {{# each blog }}
      <div class="card col s12 m10 offset-m1 l6 offset-l3 hoverable">
        <div class="card-image">
          <img class="activator" src={{image.url}}>
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{title}}<i class="material-icons right">more_vert</i></span>
          <p>{{> social_buttons url=url text=title}}</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
          <p><a target="'_blank" href={{url}}>{{content}}</a></p>
        </div>
      </div>

  {{/each}}
  </div>
  {{>footer}}
</template>
